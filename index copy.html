<!DOCTYPE html>
<html lang="en_US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Hypersphere</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="canonical" href="https://nickkantack.github.io/Hypersphere/"/>
        <link rel="manifest" href="./manifest.json" />
        <link rel="icon" href="./icon-192.png" />
    </head>
    <body>
        <div id="mainDiv">
        </div>
        <div id="controlsMainDiv">
            <div id="debugDiv"></div>
        </div>
        <script src="./fastMath.js" defer></script>
        <script src="./vectorCalc.js" defer></script>
        <script src="./colorUtils.js" defer></script>
        <script src="./controlsOverlay.js" defer></script>
        <!-- It is important that the poseJoystickAdapter is defined after controlsOverlay, until the latter is a class -->
        <script src="./poseJoystickAdapter.js" defer></script>
        <script src="./environment.js" defer></script>
        <script src="./app.js" defer></script>
        <script>
        let isLocal = 0;
        const xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function() { 
            if (xmlHttp.readyState == 4) {
                if ("serviceWorker" in navigator) {
                    if (xmlHttp.responseText === "1" && xmlHttp.status === 200) {
                        navigator.serviceWorker.register("/sw.js",
                        { scope: "/Hypersphere/" });
                    } else {
                        navigator.serviceWorker.register("/Hypersphere/sw.js",
                        { scope: "/Hypersphere/" });
                    }
                }
            }
        }
        xmlHttp.open("GET", "./isLocal.txt", true);
        xmlHttp.send(null);
        </script>
    </body>
</html>
